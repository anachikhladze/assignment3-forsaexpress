<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forsa Express - ამანათების ტრანსპორტირება</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <div class="header_bg">
        <header class="header_container">
            <div class="nav_container">
                <img class="logo" src="images/logo.png" alt="Forsa Express Company logo" />
                <nav>
                    <ul class="list_container">
                        <li>მთავარი</li>
                        <li>ტარიფები</li>
                        <li>კითხვა-პასუხი</li>
                        <li>კონტაქტი</li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <div class="main_content_container">
        <!-- Left Section -->
        <div class="left_section">
            <label class="custom_label_bold">Forsa Express</label>
            <label class="custom_label_regular">ამანათების და ტვირთების<br>საერთაშორისო<br>ტრანსპორტირება</label>
            <img class="flags" src="images/flags.png" alt="Available country flags">
            <div class="login_form">
                <input type="text" placeholder="ელ-ფოსტა ან ნიკი">
                <input type="password" placeholder="პაროლი">
                <button>შესვლა</button>
            </div>
            <div class="forgot_password_section">
                <label>არ ხართ დარეგისტრირებული?<br><span class="registration_link">რეგისტრაცია.</span></label>
                <label> <i>დაგავიწყდათ პაროლი?</i> </label>
            </div>
            <div class="image_row">
                <img class="sites" src="images/sites.png" alt="Recommending sites for online shopping">
            </div>
        </div>

        <!-- Right Section -->
        <div class="right_section">
            <img class="smile_image" src="images/smile.png"
                alt="Smiling packages are flying in the sky, symbolizing fast and joyful delivery services">
            <div class="link_container">
                <a href="#" class="icon_link"><i class="fa fa-shopping-cart"></i>საშოპინგო კატალოგი</a>
                <a href="#" class="icon_link"><i class="fa fa-plane"></i>რეისები</a>
            </div>
        </div>
    </div>
</body>

</html>
